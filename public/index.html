<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rxcellence Admin Dashboard</title>

</head>
<body>

  <main>
    <section class="table-section">
      <h2>Medicine Masterlist</h2>
      <table id="medicines-table">

          <tr>
            <th>ID</th>

        <tbody>

        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rxcellence Admin</p>
  </footer>
